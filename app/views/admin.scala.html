@(members: List[Member])
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/admin.css")">
<script src="@routes.Assets.at("js/admin.js")" type="text/javascript"></script>

<div class="container">
	<div class="well col-md-8">
        @for((member, i) <- members.zipWithIndex) {
        <div class="row user-row">
            <div class="col-md-1">
                <img class="img-circle" src="@routes.Assets.at("img/avatar.png")" alt="User Pic">
            </div>
            <div class="col-md-10">
                <strong>@member.getLogin</strong><br>
                <span class="text-muted">User level: Administrator</span>
            </div>
            <div class="col-md-1 dropdown-user" data-for=".@member.getLogin">
                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
            </div>
        </div>
        <div class="row user-infos @member.getLogin">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">User information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 hidden-sm">
                                <img class="img-circle" src="@routes.Assets.at("img/avatar.png")" alt="User Pic">
                            </div>
                            <div class=" col-md-9 hidden-sm">
                                <strong>@member.getLogin</strong><br>
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>User level:</td>
                                        <td>Administrator</td>
                                    </tr>
                                    <tr>
                                        <td>Registered since:</td>
                                        <td>11/12/2013</td>
                                    </tr>
                                    <tr>
                                        <td>Email : </td>
                                        <td>@member.getEmail</td>
                                    </tr>
                                    <tr>
                                        <td>Warnings</td>
                                        <td>0</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-sm btn-primary" type="button" data-toggle="tooltip" data-original-title="Send message to user">
                                <i class="glyphicon glyphicon-envelope"></i>
                        </button>
                        <span class="pull-right">
	                        <button class="btn btn-sm btn-warning" type="button"
	                                    data-toggle="tooltip"
	                                    data-original-title="Edit this member">
	                                    <i class="glyphicon glyphicon-edit"></i>
	                        </button>
	                        <button class="btn btn-sm btn-danger mbr-delete" type="button"
	                                    data-toggle="tooltip"
	                                    data-original-title="Remove this member">
	                                    <i class="glyphicon glyphicon-remove"></i>
	                        </button>
                        </span>
                    </div>
                </div>
            </div>
        </div> 
        }       
    </div>
</div>
